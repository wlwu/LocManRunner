        }else if("C".equals(modules[i])){
            compile "com.cdsf.locman:moduleC:v2.0.1"
        }else if("D".equals(modules[i])){
            compile "com.cdsf.locman:moduleD:v2.0.0"
        }else if("E".equals(modules[i])){
