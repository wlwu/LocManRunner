apply plugin:'com.android.application'
apply from: '../pipeline.gradle'
apply from: '../jacoco.gradle'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task writeModuleForApplication<<{
    def projectPath=project.projectDir.absolutePath
    def file = new File(projectPath+"/src/main/assets/module.txt")
    def printWriter = file.newPrintWriter()
    printWriter.write("${module_choose_url}")
    printWriter.flush()
    printWriter.close()
}

task readModuleForApplication<<{
    def projectPath=project.projectDir.absolutePath
    def content=new File(projectPath+"/src/main/assets/module.txt").text
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    //home,splash,A,B,C /app/src/main/assert/
    def content=new File(project.projectDir.absolutePath+"/src/main/assets/module.txt").text
    String[] modules=content.split(",")
    for (int i=0;i<modules.size();i++){
        println("--wuwenliangJJPPKK__ the modules[i] is is::"+modules[i])
        if("home".equals(modules[i])){
            compile "com.cdsf.locman:moduleHome:v2.0.4"
        }else if("splash".equals(modules[i])){
            compile "com.cdsf.locman:moduleSplash:v2.0.0"
        }else if("A".equals(modules[i])){
            compile "com.cdsf.locman:moduleA:v2.0.0"
        }else if("B".equals(modules[i])){
